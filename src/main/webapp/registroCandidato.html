<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro del Candidato</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body class="login">
  <!-- Empieza el logo -->
  <div class="containerRegistro">
    <div class="imageLogoReg">
      <img src="img/logominsait_B.png" alt="Logo Principal" />
    </div>

    <h2>An Indra company</h2>
  </div>
  <!-- Termina el logo -->

  <!--Empieza la barra de registro -->
  <div class="RegRegistro">
    <div class="tamaño headArrow">
      <a class="arrow" href="loginCandidato.html">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>

    <div class="containerText">
      <h1 class="titulo tamaño">Registro</h1>
      <form action="#">
        <span>Ingresa tu información</span>

        <div class="grid-informacion">
          <div>
            <span>Nombres:</span>
            <div>
              <input type="text" class="input-login campo" placeholder="Tu nombre" />
            </div>

            <span>Teléfono:</span>
            <div>
              <input type="tel" class="input-login campo" placeholder="Tu teléfono" />
            </div>
          </div>

          <div>
            <span>Correo:</span>
            <div>
              <input type="email" class="input-login campo" placeholder="Tu correo" />
            </div>

            <span>Contraseña:</span>
            <div>
              <input type="password" class="input-login campo" placeholder="Tu contraseña" />
            </div>
          </div>

          <div>
            <span>CURP:</span>
            <div>
              <input type="text" class="input-login campo" placeholder="Tu CURP" />
            </div>

            <span>Grado Académico:</span>
            <div>
              <input type="text" class="input-login campo" placeholder="Tu grado académico" />
            </div>
          </div>

          <div>
            <span>Área de interés:</span>
            <div>
              <input type="text" class="input-login campo" placeholder="Tu área de interés" />
            </div>

            <span>Edad:</span>
            <div>
              <input type="number" class="input-login campo" placeholder="Tu edad" />
            </div>
          </div>
        </div>

        <div class="footer-regCandidato">
          <div class="campo btn-regCandidato">
            <input type="submit" value="Registrarse" class="btn input-login" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
