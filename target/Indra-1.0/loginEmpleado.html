<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresar</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body class="login">
  <!-- Logo -->
  <div class="containerEmpleado">
    <div class="imageLogoReg">
      <img src="img/logominsait_B.png" alt="Logo Principal">
    </div>

    <h2>An Indra company</h2>
  </div>

  <div class="RegEmpleado">
    <!-- Área de información -->
    <div class="tamaño headArrow">
      <!-- Flecha de regreso -->
      <a class="arrow" href="index.jsp">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>

    <div class="containerText">
      <!-- Área de texto -->
      <h1 class="tamaño titulo">Ingresar</h1>
      <span>Accede con tu correo y contraseña</span>

      <div class="inputTextArea">
        <!-- Correo -->
        <span>Correo:</span>
        <div>
          <input class="input-login" type="usuario" placeholder="Tu correo electrónico" />
        </div>
      </div>

      <div class="inputTextArea">
        <!-- Contraseña -->
        <span>Contraseña:</span>
        <div>
          <input class="input-login" type="password" placeholder="Tu contraseña" />
        </div>
      </div>

      <p class="pswdForget">¿Olvidaste tu contraseña?</p> <!-- Parte inferior -->
      <a href="main.html">
        <input type="submit" value="Siguiente" class="btn input-login" />
      </a>
    </div>
  </div>

</body>

</html>
