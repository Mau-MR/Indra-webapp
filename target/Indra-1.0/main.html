<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Central</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body class="main">
  <div class="containerHeadMain grid-section-head">
    <div>
      <div class="imageLogoMain">
        <img src="img/logominsait.png" alt="Logo Principal" style="max-width: 100%" />
      </div>
      <hr /> <!-- Línea Inferior del logo -->
    </div>

    <div class="grid-section-head-derecha">
      <!-- Sección de la derecha-->
      <div>
        <p class="bienvenida">Hola Francisco !</p>
      </div>

      <div class="icono-head-centro">
        <a class="icono-head-main" href="#">
          <i class="far fa-bell"></i> <!-- Bell -->
        </a>
      </div>

      <div class="icono-head-centro">
        <a class="icono-head-main" href="#">
          <i class="far fa-user"></i> <!-- User -->
        </a>
      </div>
    </div>
  </div>

  <section class="info">
    <!-- Sección Reportes -->
    <div>
      <h2 class="head-reportes">Reportes</h2>
    </div>
    <div>
      <div class="grid-info-main">
        <a class="icono-info-main" href="#">
          <i class="far fa-clock"></i> <!-- Clock -->
        </a>
        <p class="info-text">3d</p>
      </div>
      <p class="info-subtext">En prueba</p>
    </div>
    <div>
      <div class="grid-info-main">
        <a class="icono-info-main" href="#">
          <i class="far fa-user-circle"></i> <!-- User -->
        </a>
        <p class="info-text">12</p>
      </div>
      <p class="info-subtext">Pruebas aplicadas</p>
    </div>
    <div>
      <div class="grid-info-main">
        <a class="icono-info-main" href="#">
          <i class="far fa-hand-paper"></i> <!-- Hand -->
        </a>
        <p class="info-text">7</p>
      </div>
      <p class="info-subtext">Pruebas restantes</p>
    </div>
  </section>

  <!-- Sección de tablas -->
  <main class="body-main">
    <aside class="main-sidebar">
      <!-- Menú de orden -->
      <div class="body-main-menu">
        <p class="orderBy">Ordenar por:</p>

        <div class="typesOrderArea">

          <a class="typesOrder" href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M19.9995 2H3.99951C2.89951 2 1.99951 2.9 1.99951 4V20C1.99951 21.1 2.89951 22 3.99951 22H19.9995C21.0995 22 21.9995 21.1 21.9995 20V4C21.9995 2.9 21.0995 2 19.9995 2ZM14.809 15.5H9.16901L8.04901 18.5H5.95901L11.069 5.5H12.929L18.039 18.5H15.949L14.809 15.5ZM14.0702 13.5L12.0002 7.98L9.93016 13.5H14.0702ZM3.99911 20H19.9991V4H3.99911V20Z"
                fill="black" fill-opacity="0.54" />
            </svg>
            <p class="typeOrder">Orden Alfabético</p>
          </a>
          <a class="typesOrder" href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M18 18.5H20V5.5H19.7L15 7.2V8.9L18 7.88V18.5ZM8 7.5H10V11.5H14V13.5H10V17.5H8V13.5H4V11.5H8V7.5Z"
                fill="black" fill-opacity="0.54" />
            </svg>
            <p class="typeOrder">Mejor Puntaje</p>
          </a>
          <a class="typesOrder" href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M22 5.79999L17.4 1.89999L16.1 3.39999L20.7 7.29999L22 5.79999ZM7.9 3.49999L6.6 1.99999L2 5.79999L3.3 7.29999L7.9 3.49999ZM11 8.09999H12.5V13.4L16.5 15.8L15.7 17L11 14.1V8.09999ZM12 4.09999C7 4.09999 3 8.09999 3 13.1C3 18.1 7 22.1 12 22.1C17 22.1 21 18.1 21 13.1C21 8.09999 17 4.09999 12 4.09999ZM5 13.1C5 17 8.1 20.1 12 20.1C15.9 20.1 19 17 19 13.1C19 9.19999 15.9 6.09999 12 6.09999C8.1 6.09999 5 9.19999 5 13.1Z"
                fill="black" fill-opacity="0.54" />
            </svg>
            <p class="typeOrder">Fecha de Registro</p>
          </a>
          <a class="typesOrder" href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M18.3688 3.29L20.7088 5.63C21.0988 6.02 21.0988 6.65 20.7088 7.04L18.8788 8.87L15.1288 5.12L16.9588 3.29C17.1488 3.1 17.3988 3 17.6588 3C17.9188 3 18.1688 3.09 18.3688 3.29ZM2.99878 17.25V21H6.74878L17.8088 9.94L14.0588 6.19L2.99878 17.25ZM5.91878 19H4.99878V18.08L14.0588 9.02L14.9788 9.94L5.91878 19Z"
                fill="black" fill-opacity="0.54" />
            </svg>
            <p class="typeOrder">Fecha de Realización</p>
          </a>
          <a class="typesOrder" href="#">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M11.75 12L3.25 18V6L11.75 12ZM12.25 18L20.75 12L12.25 6V18ZM8.28 12L5.25 9.86V14.14L8.28 12ZM17.28 12L14.25 9.86V14.14L17.28 12Z"
                fill="black" fill-opacity="0.54" />
            </svg>
            <p class="typeOrder">Tiempo de Realización</p>
          </a>
        </div>

      </div>
    </aside>
    <div>
      <!-- Tabla -->
      <div class="body-main-head">
        <div>
          <i class="fas fa-search icono-body-main-head"></i> <!-- Search -->
        </div>
        <div>
          <input type="text" class="campo-tabla" placeholder="Búsqueda por nombre">
        </div>
        <div>
          <div class="export">
            <a href="#">
              <i class="fas fa-download icono-body-main-head"></i>
            </a>
            <p class="export-info">Exportar selección</p>
          </div>
        </div>
      </div>
      <section class="table">
        <div class="table-head">
          <p class="table-head-title">Status</p>
          <p class="table-head-title">Nombre</p>
          <p class="table-head-title">Fecha</p>
        </div>
      </section>
    </div>

  </main>
</body>

</html>
